<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo&display=swap"
      rel="stylesheet"
    />
    <title>Emoji Saver</title>
  </head>
  <body>
    <main>
      <h1>My Emojis</h1>
      <div id="emojiContainer"></div>
      <input type="text" id="emoji-input" placeholder="type an emoji ðŸŽ‰" />
      <div class="buttons-wrapper" id="add-btn-wrapper">
        <button id="push-btn">Add to end</button>
        <button id="unshift-btn">Add to beginning</button>
      </div>
      <div class="buttons-wrapper" id="remove-btn-wrapper">
        <button id="pop-btn">Remove from end</button>
        <button id="shift-btn">Remove from beginning</button>
      </div>

      <section class="buttons-wrapper" id="save-btn-wrapper">
        <div id="section-container">
          <button id="happy-btn">Happy Emojis</button>
          <div class="section-container" id="happy-emojiContainer"></div>
        </div>
        <div id="section-container">
          <button id="sad-btn">Sad Emogis</button>
          <div class="section-container" id="sad-emojiContainer"></div>
        </div>
        <div id="section-container">
          <button id="others-btn">Others Emogis</button>
          <div class="section-container" id="others-emojiContainer"></div>
        </div>
      </section>

      <button id="delete-btn">Delete All</button>
      <script src="index.js"></script>
    </main>
  </body>
</html>
